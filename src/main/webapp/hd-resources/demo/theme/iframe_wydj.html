<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<meta charset="utf-8">
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="../../tax-js/jquery-1.9.1.min.js"></script>
<script src="../../tax-js/common.js"></script>		
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../tax-css/common.css">
<link rel="stylesheet" href="../../tax-font-icon/iconfont.css">
	
	</head>
 
	<body >
<div class="tax-center-box">
    <h4>我要登记</h4>
    <div class="tax-title marginT20"><i class="dot"></i>主要业务流程<div class="tax-title-btn"><button class="layui-btn">查看流程进度</button></div></div>
	<div class="tax-step-box  marginT20" id="showStep"></div>

	<div class="tax-title marginT20"><i class="dot"></i>关联业务</div>
	<div class="tax-business-box">
		<ul class="item-ul">
			<i class="iconfont fsicon-shenpi_faqishenpi" icon-id="3"></i>
			<a href="www.foresee.com.cn">纳税人登记信息变更</a>
			
		</ul>

	</div>
</div>
 
		
<script src="../../layui/layui.js" charset="utf-8"></script> 
<script>

 $(document).ready(function(){
	
	 $(".tax-step-box").on("mouseenter",".item-step",function(){
		 
		 var notice=$(this).children(".description").text();
		 if(notice==""){
			
		 }else{
			
		  $(this).append('<div class="notice">'+notice+'</div>') 
			 
		 }
		 
	 })
	 $(".tax-step-box").on("mouseleave",".item-step",function(){
		 
		  $(".tax-step-box .notice").remove();
		 
	 })
	 
	 
	 
	 
	  $.getJSON('wydj-step.json',function(data){ 
        
		 var itemLength=data.item.length;
		 $(".tax-step-box").width(data.box[0].width).height(data.box[0].height) 
		  
		 for(var i=0; i<itemLength;i++){
		  	
			 var type=data.item[i].type 
		          var t=data.item[i].t+'px'
				 var l=data.item[i].l+'px'
				 var w=data.item[i].w+'px'
				 var h=data.item[i].h+'px'
				 var bg=data.item[i].bg
				 var icon=data.item[i].icon
				 var iconId=data.item[i].iconId
				 var name=data.item[i].name
				 var href=data.item[i].href
				 var description=data.item[i].description
			     var style=data.item[i].style
			 if(type=="node"){
				
				 
                 var html='<ul style="width:'+w+';height:'+h+'; top:'+t+'; left:'+l+';" class="item-ul item-step" step-type="node"><div class="step-div"><p class="'+bg+'" val-open="true"><i icon-id="'+iconId+'" class="'+icon+'"></i></p><a href="'+href+'" class="step-name">'+name+'</a></div><div class="description">'+description+'</div></ul>'
				 
                $("#showStep").append(html)
				 
			 }else{
				 

				 var html='<ul step-type="point" class="'+style+'" style="width:'+w+';height:'+h+'; top:'+t+'; left:'+l+';" ><p></p></ul>'
				 $("#showStep").append(html)
			 }
			  
		 } 

		   
      })

		
}) 	

	
 setTimeout("window.parent.setHeight()",20);	
	
</script>		
		

		
	</body>

</html>
