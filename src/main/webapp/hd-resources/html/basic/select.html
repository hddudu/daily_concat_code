					];
		
		for (var i = 0; i < 1300; i++) {
			var tmp = {};
			tmp.id = i + 5;
			tmp.name = "珠海" + i;
			
			data.push(tmp);
		}
		
		for(var i = 0; i < data.length; i++){
		    var tmp = data[i];
			$(".select2").append("<option value='" + tmp.id + "'>" + tmp.name + "</option>");
		}
		
		$(".select2").select2({
			placeholder: "请选择",
			allowClear: true
		});
		
		$("#selectPage").selectPage({data:data,showField:'name',keyField:'id'}); 
	</script>
