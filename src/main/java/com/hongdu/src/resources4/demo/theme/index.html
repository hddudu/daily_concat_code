<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="../../tax-js/jquery-1.9.1.min.js"></script>
<script src="../../tax-js/common.js"></script>		
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../tax-css/common.css">
<link rel="stylesheet" href="../../tax-font-icon/iconfont.css">
</head>
 
<body style="width: 860px; margin-left: 30px;">
<div class="layui-row">
    <div class="layui-col-xs7">
		<div class="tax-CommonSet-left" style="border-right: 1px solid #ebebeb">
		    <div class=tax-title><i class=dot></i>业务功能选择</div>
			<form class="layui-form marginT20">
			  <div class="layui-form-item">
				<div class="layui-inline ">
				  <label class="layui-form-label label-left" style="width:72px;">推荐方式：</label>
				  <div class="layui-input-inline" style="width: 160px;">
					<select name="modules" lay-verify="required" lay-search="" >
					  <option value="">全局频率</option>
					  <option value="1">业务功能</option>
					  <option value="2">个人频率</option>
					</select>
				  </div>
				</div>
				<div class="layui-inline ">
				  <label class="layui-form-label label-left" style="width:72px;">业务类型：</label>
				  <div class="layui-input-inline" style="width: 160px;">
					<select name="modules" lay-verify="required" lay-search="" >
					  <option value="">全部</option>
					    <option value="1">申报缴税</option>
					    <option value="2">事项办理</option>
						<option value="2">侍办提醒</option>
						<option value="2">涉税查询</option>
						<option value="2">发票管理</option>
						<option value="2">办税服务</option>
						<option value="2">征纳互动</option>
						<option value="2">信息互动</option>
					
					</select>
				  </div>
				</div>  
			  </div>
			  <div class="layui-form-item">
			   <div class="layui-inline">
				  <label class="layui-form-label label-left" style="width:72px;">业务名称：</label>
				  <div class="layui-input-inline" style="width:326px;">
					  <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入关键字" class="layui-input">
				  </div>
				</div>
				<div class="layui-inline">
				  <button class="layui-btn layui-btn-primary">查询</button>
				</div>
			  </div>		
            </form>
			<div class=tax-title><i class=dot></i>业务名称</div>
			<div class="tax-CommonSet-names">
			    <ul>
				   <li class="names-item">个人所得税代扣代缴申报<i class="action-btn"></i></li>
				   <li class="names-item">按期应申报<i class="action-btn"></i></li>
				   <li class="names-item">申报清缴税款<i class="action-btn"></i></li>
				   <li class="names-item">申报查询及打印<i class="action-btn"></i></li>
				   <li class="names-item">代扣代缴申报<i class="action-btn"></i></li>
				   <li class="names-item">按期应申报<i class="action-btn"></i></li>
				   <li class="names-item">申报清缴税款<i class="action-btn"></i></li>
				   <li class="names-item">申报查询及打印<i class="action-btn"></i></li>
				</ul>
			</div>
		</div>	
       
    </div>
    <div class="layui-col-xs5">
      
    </div>
  </div>	
</div>
	
	
		
<script src="../../layui/layui.js" charset="utf-8"></script> 
<script>

layui.use('form', function(){
	
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});	

	
	
</script>		
		

		
	</body>

</html>
